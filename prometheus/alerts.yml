groups:
- name: system_metrics
  rules:
  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "مصرف بالای CPU در {{ $labels.instance }}"
      description: "{{ $labels.instance }} برای ۵ دقیقه بیش از ۸۰٪ مصرف CPU دارد."
  - alert: HighRAMUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "مصرف بالای RAM در {{ $labels.instance }}"
      description: "{{ $labels.instance }} برای ۵ دقیقه بیش از ۸۰٪ مصرف RAM دارد."
  - alert: HighRequestRate
    expr: rate(http_requests_total[5m]) > 100
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "نرخ بالای درخواست‌ها در {{ $labels.endpoint }}"
      description: "{{ $labels.endpoint }} بیش از ۱۰۰ درخواست در ثانیه دریافت می‌کند."

